apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-devops-ingress
  namespace: demo-devops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/users
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: demo-devops-svc
            port:
              number: 8080
